<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="submit_form">
                <h3 class="third_heading text">Contact Us</h3>
                <form action="" id="form" >
                    <div class="input_box">
                        <input type="text" name="" id="name" class="input" required >
                        <label for="">Name</label>
                        
                    </div>
                    <div class="input_box">
                        <input type="email" name="" id="email" class="input" required >
                        <label for="">Email</label>
                       
                    </div>
                    <div class="input_box">
                        <input type="number" name="" id="phone" class="input" required >
                        <label for="">Phone</label>
                       
                    </div>
                    <div class="input_box">
                        <textarea name="" class="input" id="message" cols="30" rows="10" required ></textarea>
                        <label for="">Message</label>
                       
                    </div>
                    <input type="submit" class="btn" value="Submit">
                </form>
            </div>

            <div class="contact">
                <h1 class="heading">Let's get in touch</h1>
                <img class="image" src="./image/pic.png" alt="" >
                <div class="social_links">
                 <h4 class="sec_heading">Contact with us:</h4>
                 <ul class="social_media">
                     <li><a href="#"><i class='bx bxl-facebook' ></i></a></li>
                     <li><a href="#"></a><i class='bx bxl-youtube' ></i></li>
                     <li><a href="#"></a><i class='bx bxl-twitter' ></i></li>
                     <li><a href="#"></a><i class='bx bxl-linkedin' ></i></li>
                 </ul>
                </div>
             </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    
</body>
</html>
